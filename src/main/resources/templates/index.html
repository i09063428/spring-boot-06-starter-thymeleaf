<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta content="text/html;charset=UTF-8"/>
    <script th:src="@{js/jquery-1.9.1.min.js}" type="text/javascript"></script>
    <link th:href="@{bootstrap-3.3.7-dist/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap-3.3.7-dist/css/bootstrap-theme.css}" rel="stylesheet"/>
    <title>Title</title>

</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">访问model</h3>
        </div>
        <div class="panel-body">
            <span th:text="${singlePerson.name}"></span>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(people)}">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">列表</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                        <li class="list-group-item" th:each="person:${people}">
                            <span th:text="${person.name}"></span>
                            <span th:text="${person.age}"></span>
                            <button class="btn" th:onclick="getName([[${person.name}]])">获得名字</button>
                        </li>
                </ul>
            </div>
        </div>
    </div>
    <script th:src="@{bootstrap-3.3.7-dist/js/bootstrap.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var sinle = [[${singlePerson}]];
        console.log(sinle.name + "," + sinle.age);
        function getName(name) {
            console.log(name);
        }
    </script>

</body>
</html>
